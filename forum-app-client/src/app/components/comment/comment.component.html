<div class="comment-container">
  <div class="comment-header">
    <span class="comment-user">
      <mat-icon>person</mat-icon>
      {{ comment.username }}
    </span>
    <span class="comment-time">{{ comment.timestamp | date:'dd/MM/yyyy HH:mm' }}</span>
  </div>
  <div class="comment-content" [innerHTML]="content">
  </div>
</div>
